# install-golang.yml
---
- name: Install golang
  hosts: localhost
  vars:
     - version: 1.23.3
  tasks:
    - name: Remove go from apt install
      apt:
        name:
        - golang
        - golang-doc
        - golang-go
        - golang-src
        state: absent
      become: true

    - name: Download go amd64 tar file
      get_url:
        url: https://go.dev/dl/go{{version}}.linux-amd64.tar.gz
        dest: /tmp/go-linux.tar.gz
        checksum: sha256:a0afb9744c00648bafb1b90b4aba5bdb86f424f02f9275399ce0c20b93a2c3a8
      when: ansible_architecture == "x86_64"
    
    - name: Download go arm64 tar file
      get_url:
        url: https://go.dev/dl/go{{version}}.linux-arm64.tar.gz
        dest: /tmp/go-linux.tar.gz
        checksum: sha256:1f7cbd7f668ea32a107ecd41b6488aaee1f5d77a66efd885b175494439d4e1ce
      when: ansible_architecture == "arm64"

    - name: Delete previous installation
      file:
        path: /usr/local/go
        state: absent
      become: true

    - name: Extract and install go
      unarchive:
        src: /tmp/go-linux.tar.gz
        dest: /usr/local
      become: true

    - name: Delete downloaded tar file
      file:
        path: /tmp/go-linux.tar.gz
        state: absent

    - name: Add GOPATH env to .profile
      lineinfile:
        path: ~/.profile
        line: 'export GOPATH=$HOME/go'
        create: true
        state: present

    - name: Add go binary path to .profile
      lineinfile:
        path: ~/.profile
        line: 'export PATH=$PATH:/usr/local/go/bin:$GOPATH/bin'
        create: true
        state: present

